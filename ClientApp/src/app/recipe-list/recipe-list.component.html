<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!recipes?.length"><em>Requesting... or you don't have any recipes.</em></p>

<table mat-table [dataSource]="recipes" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let recipe"> {{recipe.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let recipe"> {{recipe.description}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="ingredients">
    <mat-header-cell *matHeaderCellDef>Ingredients</mat-header-cell>
    <mat-cell *matCellDef="let recipe">
      <ng-container *ngFor="let ingredient of recipe.ingredients">
        <!--dropdown list here for all ingredients-->
      </ng-container>
      <ng-template #emptyIngredients>
        No ingredients
      </ng-template>
    </mat-cell>
  </ng-container>
  <ng-conteiner matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let recipe">
      <button mat-button color="accent" (click)="openRecipeDetailsDialog(recipe)">Details</button>
    </mat-cell>
  </ng-conteiner>
  <!--<tbody>
    <tr *ngFor="let recipe of recipes">
      <td>{{ recipe.name }}</td>
      <td>{{ recipe.description }}</td>
      <td *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} {{ingredient.amount}} {{ingredient.unit}}</td>
    </tr>
  </tbody><-->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
