<h1 id="tableLabel">Current recipes</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!recipes?.length"><em>Requesting... or you don't have any recipes.</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="recipes.length">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Ingredients</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recipe of recipes">
      <td>{{ recipe.name }}</td>
      <td>{{ recipe.description }}</td>
      <td *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} {{ingredient.amount}} {{ingredient.unit}}</td>
    </tr>
  </tbody>
</table>
